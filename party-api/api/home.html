<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: linear-gradient(to right top, #001029, #001e34, #002935, #00332c, #003c1d);
            background-repeat: no-repeat;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 16px;
            color: white;
            height: 100vw;
        }
        h1 {
            text-align: center;
        }
        .card {
            color: black;
        }
        #nowplayingalbum {
            width: 100%;
        }
        #nowplayingcard {
            position: absolute;
            right: 10px;
            top: 20%;
        }
        .content {
            width: 80vw;
            height: 90vh;
            margin-left: 2vw;
            margin-top: 3vh;
            background-color: rgb(28, 28, 28);
            box-shadow: rgba(28, 28, 30, 0.2) 0px 7px 29px 0px;
            border-radius: 5px;
        }
    </style>
    <script defer>
        window.onload = () => {
            fetchNowPlaying();
        }

        function fetchNowPlaying() {
            setInterval(() => {
                fetch('/controlpanel/getspotifylatest')
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    if (!data.item) {
                        fetch('/controlpanel')
                    }
                    document.getElementById('nowplayingtrack').innerHTML = data.item.name;
                    document.getElementById('nowplayingartist').innerHTML = data.item.artists[0].name;
                    document.getElementById('nowplayingalbum').setAttribute('src', data.item.album.images[1].url);
                });
            }, 1000);
        }
    </script>
</head>
<body>
    <h1>Control Panel</h1>
    <div id="nowplayingcard" class="card" style="width:15vw;height:25rem;margin:20px 0 24px 0">
        <img class="card-img-top" id="nowplayingalbum" alt="image">
        <div class="card-body">
          <h4 class="card-title" id="nowplayingtrack"></h4>
          <p id="nowplayingartist" class="card-text">Loading...</p>
        </div>
      </div>
    </div>
    <div class="content">
        <h4 class="display-4 text-center">Database</h4>
        <div class="actions">
            <button onclick="fetch('/controlpanel/updatedb')">Update Database</button>
        </div>
    </div>
</body>
</html>
